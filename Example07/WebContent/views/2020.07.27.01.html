</head>
<body>
<div id="target" style="float:left; width:400px; height:400px; background:yellow; overflow:scroll;">
<div style="width:10px; height:10px; background:black; position:relative; left:200px; top:200px;">

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
안쪽 스크롤 생성
</div>
</div>
<div id="result" style="float:left;"></div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
바깥쪽 스크롤 생성
</body>
<script>
	/* screen X,Y - 화면 기준(문서와 상관없는 화면 값만)
	   page X,Y - 문서 기준(문서 바깥쪽 document 기준으로 스크롤에 따른 변화)
	   client X,Y - 창 기준(웹 브라우저 창 기준, 스크롤 영향 없음)
	   offset X,Y - 타겟 엘리먼트 기준(클릭된 타겟 내에서 클릭좌표, 스크롤 영향 없음) */
	let result = document.getElementById("result");
	let target = document.getElementById("target");
	document.addEventListener("click", printEvent);
	target.addEventListener("click", printEvent/* false가 작동 될 경우 여기에 */);
	function printEvent(e){
		let str = "";
		str += "스크린Y: " +e.screenY+"<br>";
		str += "페이지Y: " +e.pageY+"<br>";
		str += "클라이언트Y: " +e.clientY+"<br>";
		str += "오프셋Y: " +e.offsetY+"<br>";
		str += "내부엘리먼트 위치:" +(e.offsetY+this.scrollTop);
		str += "++++++++++++++++++++++++++++<br>";
		result.innerHTML += str;
		/* console.log(target.scrollTop); */
		e.stopPropagation();/* false가 작동이 안될경우 */
	}
</script>
</html>
