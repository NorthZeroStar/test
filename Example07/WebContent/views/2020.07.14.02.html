<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div style="background-color:red"><p>첫째</p><h1>둘째</h1><h3>셋째</h3></div>
</body>
<script>
	let div = document.getElementsByTagName("div")[0];
	console.log(div.firstChild); //p
	console.log(div.lastChild); //h3
	console.log(div.lastChild.previousSibling); //h1
	console.log(div.childNodes);
	console.log(div);
	console.log(div.attributes[0].value);
	div.attributes[0].value="background-color:skyblue";
	div.style.backgroundColor="yellow";
	div.style["background-color"]="green";
	div.style="background-color:gold; border:2px solid silver";
	div.style="position:absolute; left:100px; top:100px";
</script>
</html>
