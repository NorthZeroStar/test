<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="mdiv"><h1>h1태그</h1></div>
</body>
<script>
	let mdiv = document.querySelector("#mdiv");
	let mp = document.createElement("p");
	let txt = document.createTextNode("추가된 노드의 텍스트")
	mp.appendChild(txt);
	/* mdiv.appendChild(mp); 자식객체 무조건 맨 끝에 삽입한다. */
	mdiv.insertBefore(mp, mdiv.childNodes[0]); //자식객체에 넣는다
	console.log(mdiv)
	//그림 노드 src 변경
</script>
</html>
