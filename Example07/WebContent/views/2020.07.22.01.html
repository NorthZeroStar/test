<title>Insert title here</title>
</head>
<body>
	<p>p 태그</p>
	<h2>헤딩 2 태그</h2>
	<h3>헤딩 3 태그</h3>
</body>
<script>
	let p = document.getElementsByTagName("p")[0];
	let h3 = document.getElementsByTagName("h3")[0];
	document.body.replaceChild(h3, p);
	h3.style="background-color:red; color:green";
	h3.style.backgroundColor="yellow";
	h3.style.color="red";
	/* 이벤트3가지 요소 : 모니터 리스너 콜백함수 */
	console.log(h3)
</script>
